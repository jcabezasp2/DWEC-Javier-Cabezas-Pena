<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Nombre del navegador " + navigator.appCodeName );
        console.log("Nombre oficial navegador " + navigator.appName);
        console.log("Version del navegador " + navigator.appVersion);
        console.log("Las cookies estan habilitadas " + navigator.cookieEnabled);
        console.log("Plataforma sobre la que se ejecuta el navegador " + navigator.platform);
        console.log("Vendedor del navegador " + navigator.vendor);
        console.log("Idioma en el navegador " + navigator.language);
    </script>
</body>
</html>
