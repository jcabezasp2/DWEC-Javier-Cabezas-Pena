<html>
	<head>
		<meta charset="UTF-8" />	
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/estilos.css" type="text/css">
		<title>Animales!</title>

		<script>
			    window.addEventListener("load", init);
    
			function init(){
				
		 let enlaces = document.querySelectorAll("div.animal")
            for(let i= 0; i < enlaces.length; i++){
                enlaces[i].addEventListener("click", clickado);
            }

    }

    function clickado(e){

		let pulsado;
		let mensaje
		if(e.target.className == "animal"){
			pulsado = e.target.firstElementChild.className;
			mensaje = e.target.lastElementChild;
			
		}else{
			pulsado = e.target.className;
			mensaje = e.target.nextElementSibling;
		}
		
		if(mensaje.clicks == null){
			mensaje.clicks = 1
		}else{
			mensaje.clicks++
		}
		document.getElementById('ultimo').innerHTML = "Se ha pulsado un " + pulsado;
		mensaje.innerHTML = "Se ha pulsado "+mensaje.clicks+ " veces" 
		
    }
		</script>
	</head>

	<body>		
		<h1 id="ultimo">No se ha pulsado ning√∫n animal</h1>
		<div class="animal">
			<div class="perro"> </div>
			<p class="mensaje">Sin pulsaciones</p>
		</div>

		<div class="animal">
			<div class="gato"> </div>
			<p class="mensaje">Sin pulsaciones</p>
		</div>

		<div class="animal">

		</div>

		<div class="animal">

			<p class="mensaje">Sin pulsaciones</p>
		</div>		

		<div class="animal">
			<div class="gato"> </div>
			<p class="mensaje">Sin pulsaciones</p>
		</div>
		<div class="animal">
			<div class="gato"> </div>
			<p class="mensaje">Sin pulsaciones</p>
		</div>
		
		
	</body>
</html>
