<!DOCTYPE html>

<html>
    <head>
        <title>Palabra Oculta con Dificultad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style/formulario.css" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script defer src="./js/principal.js" type="module"></script>
    </head>

    <body>

        <h3>Adivina la palabra oculta</h3>
        
        <form id="formulario" action="#" method="get">

            <div id="dificultad">
                <span>Dificultad</span>
                <input checked type="radio" name="Dificultad" id="letras4">
                <label for="letras4">4 letras</label>
                <input type="radio" name="Dificultad" id="letras6">
                <label for="letras6">6 letras</label>
                <input type="radio" name="Dificultad" id="letras8">
                <label for="letras8">8 letras</label>
            </div>

            <div class="linea_formulario">
                <label for="letras">Letras</label>
                <input readonly type="text" name="letras" id="letras" value="" />

                <div class="limpia"> </div>
            </div>  

            <div class="linea_formulario">
                <label for="palabra" >Palabra</label>
                <input type="text" name="palabra" id="palabra" />

                <div class="limpia"> </div>
            </div> 	
            
            <div class="linea_formulario">	
                <input type="button" name="nueva" id="nueva" value="Nueva palabra" disabled  /> 
                <input type="button" name="solucion" id="solucion" value="Ver soluciÃ³n"    /> 
                <input type="button" name="finalizar" id="finalizar" value="Finalizar juego"  /> 
                <div class="limpia"> </div>
            </div>		

            <div id="resultado" class="linea_formulario" >
            </div>
            
            <div id="porcentaje" class="linea_formulario error" style="visibility: hidden;">
                Porcentaje de aciertos: 
            </div>
        </form>


    </body>
</html>
