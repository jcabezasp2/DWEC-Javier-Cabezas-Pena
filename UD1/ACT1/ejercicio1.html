<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        let entero = prompt("Introduce un numero entero positivo");
     
        do{
            if(!esEntero(entero)){
            console.log("Error, debe introducir un numero entero")
            entero = prompt("Introduce un numero entero positivo");
        }
        }while(!esEntero(entero))
        
        do{
            if(!esPositivo(entero)){
            console.log("Error, debe introducir un numero positivo")
            entero = prompt("Introduce un numero entero positivo");
        }
        }while(!esPositivo(entero))


        let suma = sumatorio(entero);
        console.log("El sumatorio es " + suma);






        function sumatorio(numero) {
            
            let resultado = 0;
            
            for(let i = 1; i <= numero; i++){
                resultado += i;
            }
            return resultado;
        }


        function esEntero(c){
            resultado = false;

            if(c == parseInt(c)){
                resultado = true;
            }

            return resultado;
        }

        function esPositivo(numero){
            resultado = false;
            if(numero > 0){
                resultado = true;
            }

            return resultado;
        }
    </script>
</body>
</html>
