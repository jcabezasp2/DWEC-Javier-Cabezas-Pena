<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>

        let entero;

        do{

            entero = prompt("Introduce un numero entero positivo");

            if(!esEntero(entero)){

                console.log("Error, debe introducir un numero entero");

            }else if(!esPositivo(entero)){

                console.log("Error, debe introducir un numero positivo");    

            }
                     
        }while(!esEntero(entero) || !esPositivo(entero))
      
        
        let suma = sumatorio(entero);
        console.log("El sumatorio de " + entero + " es " + suma);


        function sumatorio(numero) {
            
            let resultado = 0;
            
            for(let i = 1; i <= numero; i++){
                resultado += i;
            }
            
            return resultado;
        }


        function esEntero(c){
            resultado = false;

            if(c == parseInt(c)){
                resultado = true;
            }

            return resultado;
        }


        function esPositivo(numero){
            resultado = false;
            if(numero > 0){
                resultado = true;
            }

            return resultado;
        }
    </script>
</body>
</html>
