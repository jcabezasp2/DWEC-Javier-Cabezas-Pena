<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const MINIMO = 1;
        const MAXIMO = 100;
        const DIVISORES = [2, 3, 5, 10]
        let numeroElegido = pedirNumero()
        let divisoresResultado = esDivisibleArray(numeroElegido);
        console.log(print(divisoresResultado, numeroElegido));

        function esDivisibleArray(numeroElegido) {
            let resultado = [];

            DIVISORES.forEach(divisor => {

                if (esDivisible(numeroElegido, divisor)) {
                    resultado.push(divisor)
                }

            });

            return resultado;
        }

        function print(divisoresResultado, numeroElegido) {

            let resultado = "";

            if (divisoresResultado.length >= 1) {
                resultado = "El numero " + numeroElegido + " es divisible entre ";

                divisoresResultado.forEach(divisor => {
                    resultado += divisor;

                    (divisor != divisoresResultado[divisoresResultado.length - 1]) ? resultado += ", " : "";
                })
            } else {
                resultado += "El numero " + numeroElegido + " no es divisible entre 2, 3, 5, 10"
            }



            return resultado
        }

        function esDivisible(dividendo, divisor) {

            return dividendo % divisor == 0;

        }

        function pedirNumero() {
            let resultado;

            do {
                resultado = prompt("Escribe un numero entre 1 y 100");

                if (resultado != parseInt(resultado)) {

                    alert("Debe introducir un numero entero");

                } else if (resultado < MINIMO) {

                    alert("Debe introducir un numero mayor de cero");

                }else if(resultado > MAXIMO){

                    alert("Debe introducir un numero menor de cien");
                }

            } while (!((resultado >= MINIMO) && (resultado <= MAXIMO) && resultado == parseInt(resultado)))

            return resultado
        }
    </script>

</body>

</html>
